<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ExercicioMeuPc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/ExercicioMeuPc.css" />
    <script src="javascript/ExercicioMeuPc.js"></script>
</head>

<body onload="mostrarTabela()">
    <div class="centralizar full-page">
        <div id="form-login">
            <div>
                <label for="campo-login">Login</label>
                <input type="text" name="login" id="campo-login">
            </div>
            <div>
                <label for="campo-senha">Senha</label>
                <input type="password" name="senha" id="campo-senha" onkeypress="eventoEnter()">
            </div>
            <button onclick="realizarLogin()">OK</button>
        </div>
        <div id="display-tabela">
            <div class="float-right">
                <span id="usuario-logado">Ol√° </span>
                <button onclick="sair()">Sair</button>
            </div>
            <div>
                <h2>Lista de Componentes</h2>
                <div class="float-right">
                    <table id="tabela-principal">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tipo</th>
                                <th>Quantidade</th>
                                <th>Valor</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Tipo</th>
                                <th>Quantidade</th>
                                <th>Valor</th>
                                <th>Total</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div>
                    <div>
                        <label for="tipo-pecas">Tipos</label>
                        <select name="tipo" id="tipo-pecas">
                            <option value="" disabled="disabled" selected="selected"></option>
                            <option value="HD">HD</option>
                            <option value="RAM">RAM</option>
                            <option value="Placa Mae">Placa Mae</option>
                            <option value="Placa Video">Placa Video</option>
                            <option value="Fonte">Fonte</option>
                            <option value="Gabinete">Gabinete</option>
                        </select>
                    </div>
                    <div class="float-right">
                        <label for="campo-quantidade">Quantidade</label>
                        <input type="text" name="quantidade" id="campo-quantidade" onblur="calcular()" onfocus="resultado()">
                        <label for="campo-valor">Valor</label>
                        <input type="number" name="valor" id="campo-valor" onblur="calcular()" onfocus="resultado()">
                        <span id="campo-total">Total R$:</span>
                        <button onclick="adicionarTabela()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
